<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hermida Maia | Redirecionando...</title>
  <script type="text/javascript">
    // SPA Redirect para GitHub Pages
    // Captura a rota atual (ex: /portal) e redireciona para a raiz com hash (ex: /#/portal)
    // Isso permite que o React Router (HashStrategy) processe a URL corretamente.
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    
    // Evita loop infinito se jรก estiver na raiz
    if (path !== '/' && path !== '/index.html') {
      var newPath = '/#' + path + search + hash;
      window.location.replace(newPath);
    }
  </script>
</head>
<body>
</body>
</html>
