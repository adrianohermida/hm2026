<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hermida Maia | Carregando...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // Redireciona caminhos desconhecidos para o index.html com hash, permitindo que o React Router assuma.
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    
    var repoName = '/'; // Se o site não estiver na raiz (ex: /meu-repo), ajuste isso.
    
    if (path !== repoName && path !== repoName + 'index.html') {
      // Reconstrói o caminho como hash para o React Router
      var newPath = repoName + '#' + path.replace(repoName, '') + search + hash;
      window.location.replace(newPath);
    }
  </script>
</head>
<body>
</body>
</html>
